# Der Root-Logger hat den Level DEBUG
log4j.rootLogger=ERROR, console

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d [%t] %-5p %c - %m%n

log4j.logger.com.mnxfst=DEBUG
log4j.logger.com.mnxfst.testing.activities.context.RandomCtxVarGenActivity=ERROR
log4j.logger.com.mnxfst.testing.activities.context.ContextVarSubtractionActivity=ERROR